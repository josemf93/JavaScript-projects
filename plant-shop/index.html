<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Plant Shop</title>
</head>
<body>
    <header>
        <h1>Plant Shop</h1>
    </header>
    <section class="container">
        <!-- container of the elements-->
        <div class="items-container">
            <div class="item">
                <span class="item-title">Box</span>
                <img src="/plant-shop/imgs/img1.jpeg" alt="plantOne" class="img-item">
                <span class="item-price">30€</span>
                <button class="item-butom">Add to Cart</button>
            </div>
            <div class="item">
                <span class="item-title">Box</span>
                <img src="/plant-shop/imgs/img2.jpeg" alt="plantOne" class="img-item">
                <span class="item-price">30€</span>
                <button class="item-butom">Add to Cart</button>
            </div>
            <div class="item">
                <span class="item-title">Box</span>
                <img src="/plant-shop/imgs/img3.jpeg" alt="plantOne" class="img-item">
                <span class="item-price">30€</span>
                <button class="item-butom">Add to Cart</button>
            </div>
            <div class="item">
                <span class="item-title">Box</span>
                <img src="/plant-shop/imgs/img4.jpeg" alt="plantOne" class="img-item">
                <span class="item-price">30€</span>
                <button class="item-butom">Add to Cart</button>
            </div>
            <div class="item">
                <span class="item-title">Box</span>
                <img src="/plant-shop/imgs/img5.jpg" alt="plantOne" class="img-item">
                <span class="item-price">30€</span>
                <button class="item-butom">Add to Cart</button>
            </div>
            <div class="item">
                <span class="item-title">Box</span>
                <img src="/plant-shop/imgs/img6.jpg" alt="plantOne" class="img-item">
                <span class="item-price">30€</span>
                <button class="item-butom">Add to Cart</button>
            </div>
            <div class="item">
                <span class="item-title">Box</span>
                <img src="/plant-shop/imgs/img7.jpeg" alt="plantOne" class="img-item">
                <span class="item-price">30€</span>
                <button class="item-butom">Add to Cart</button>
            </div>
            <div class="item">
                <span class="item-title">Box</span>
                <img src="/plant-shop/imgs/img8.jpeg" alt="plantOne" class="img-item">
                <span class="item-price">30€</span>
                <button class="item-butom">Add to Cart</button>
            </div>
        </div>
        <!--shopping cart-->
        <div class="shopping-cart">
            <div class="header-cart">
                <h2>Your Cart</h2>
            </div>

            <div class="items-cart">
                <div class="item-cart">
                    <img src="imgs/img1.jpeg" alt="img shopping cart" class="img-shopping-cart">
                    <div class="item-cart-details">
                        <span class="cart-item-title"> Box</span>
                        <div class="selector-amount">
                            <i class="fa-solid fa-minus subtract-amount"></i>
                            <input type="text" value="1" class="item-amount" disabled>
                            <i class="fa-solid fa-plus add-amount"></i>
                        </div>
                        <span class="price-card">10.000€</span>
                    </div>
                    <span class="btn-delete">
                        <i class="fa-solid fa-trash"></i>
                    </span>
                </div>
                <div class="item-cart">
                    <img src="imgs/img2.jpeg" alt="img shopping cart" class="img-shopping-cart">
                    <div class="item-cart-details">
                        <span class="cart-item-title"> Box</span>
                        <div class="selector-amount">
                            <i class="fa-solid fa-minus subtract-amount"></i>
                            <input type="text" value="1" class="item-amount" disabled>
                            <i class="fa-solid fa-plus add-amount"></i>
                        </div>
                        <span class="price-card">10.000€</span>
                    </div>
                    <span class="btn-delete">
                        <i class="fa-solid fa-trash"></i>
                    </span>
                </div>
            </div>

            <div class="total-cart">
                <div class="row">
                    <strong>Your Total</strong>
                    <span class="total-price-cart">
                        120.000€
                    </span>
                </div>
                <button class="pay-cart">
                    Pay<i class="fa-solid fa-bag-shopping"></i>
                </button>
            </div>
        </div>
    </section>
    <footer>
        <span> Jose Antonio Martinez Fraile ©</span>
    </footer>
</body>
</html>
